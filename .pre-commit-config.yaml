# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        exclude: >
              (?x)^(
                  .*\.lock|.*\.csv
              )$
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-myst
          - mdformat-gfm
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.28.0
    hooks:
      - id: yamllint
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.6
    hooks:
      - id: vulture
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
  - repo: https://github.com/PyCQA/pylint
    rev: v2.15.3
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        types: [python]
        # note: we install additional dependencies for
        # pylint due to it's dynamic analysis capabilities
        # and the way pre-commit references virtual environments.
        additional_dependencies:
          - "cloudpathlib[all]>=0.10.0"
          - "pyarrow>=10.0.0"
          - "prefect>=2.7.0"
          - "prefect-dask>=0.2.2"
          - "pytest>=7.2.0"
          - "moto[server,s3]>=4.0.11"
          - "duckdb>=0.6.0"
          - "git+https://github.com/cytomining/pycytominer.git@e21cc10"
        args:
          # adding this arg as advised by pylint:I1101
          - --extension-pkg-allow-list=duckdb
